<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGINX Test Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 40px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
            margin-top: 40px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My NGINX Test Site</h1>
    </header>
    <main>
        <p>This is a simple website hosted using NGINX. If you're seeing this, your NGINX server is running correctly!</p>
        <p>You can now start building your website and serving it using this server.</p>
    </main>
    <footer>
        &copy; 2025 My Website. All rights reserved.
    </footer>
</body>
</html>
